name: Github-Pages

on: 
  push:
    branches: 
      - master
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          
      - name: Setup hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.80.0'
      
      - name: Build
        run: hugo -D --minify --cleanDestinationDir
        
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.DEPLOY_TOKEN }}
          external_repository: tarmacChen/tarmacChen.github.io
          publish_dir: ./public
          publish_branch: master
